<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="shortcut icon" href="people-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="age-calculator-container">
        <div class="title">
            <h1>AGE CALCULATOR</h1>
        </div>
        <div class="content">
            <div class="image-section">
                <img src="plant.png" alt="Family Image">
            </div>
            <div class="details-section">
                <div class="dob-section">
                    <div class="dob">
                        <div class="icon"><img src="calendar-icon.png" alt="Calendar Icon"></div>
                        <div class="text"><h2>Your Date Of Birth</h2></div>
                    </div>

                    <div class="date-inputs">
                        <div class="input-group">
                            <input type="number" min="1" max="31" placeholder="DD" class="date-input" />
                            <span class="date-label">Day</span>
                        </div>
                        <div class="input-group">
                            <input type="number" min="1" max="12" placeholder="MM" class="date-input" />
                            <span class="date-label">Month</span>
                        </div>
                        <div class="input-group">
                            <input type="number" min="1900" max="2023" placeholder="YYYY" class="date-input" />
                            <span class="date-label">Year</span>
                        </div>
                    </div>
                </div>

                <button>Calculate</button>

                <div class="age-section">
                    <div class="dob">
                        <div class="icon"><img src="people-icon.png" alt="People Icon"></div>
                        <div class="text"><h2>Your Age Till Today</h2></div>
                    </div>

                    <div class="date-inputs">
                        <div class="input-group">
                            <span class="date-value">00</span>
                            <span class="date-label">Years</span>
                        </div>
                        <div class="input-group">
                            <span class="date-value">00</span>
                            <span class="date-label">Months</span>
                        </div>
                        <div class="input-group">
                            <span class="date-value">00</span>
                            <span class="date-label">Days</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
